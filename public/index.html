<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queue Program</title>
</head>

<body>
    <h1>Queue Program with socket.io</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('connecting at backend');
        });

        socket.on('disconnect', () => {
            console.log('lost connecting');
        });

        // emit data to server
        socket.emit('sendMessage', {
            user: 'rabindranath',
            menssage: 'better backend everyday'
        }, (resp) => {
            console.log(resp.resp);
        });

        // listen data from events
        socket.on('sendMessageServer', (message) => {
            console.log(`info from server ${message.message}`);
        });
    </script>
</body>

</html>
